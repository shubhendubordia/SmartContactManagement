<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>

		<div class="contactDetailsBackground card mr-6 ml-6 ">


			<div class="card-body">

				<div class="container text-center">


					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}">


					<h3 th:text="${contact.name}"></h3>
					
					<table class="table" style="color: white;">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>
							<tr>
								<th scope="row">Description</th>
								<td><span th:text="${contact.description}"></span></td>

							</tr>
						</tbody>


					</table>
					<div class="container">
						<a th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger btn-sm">Delete</a>
						<button class="btn btn-danger btn-sm">Update</button>

					</div>

				</div>


			</div>

		</div>



	</section>
</body>
</html>
