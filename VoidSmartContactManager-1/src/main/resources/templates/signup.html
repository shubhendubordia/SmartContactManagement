<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About Page</title>
</head>
<body>




	<section class="signupBackground">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						<div th:if="${session.message}"
							th:classappends="${session.message.type}"
							class="alert alert-success" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${@messageRemover.removeMessageFromSession()}"></th:block>




						</div>



					</div>
					<div class="container text-center">
						<img class="mx-auto" style="width: 80px" src=""
							th:src="@{/img/signup.png}" alt="" />

					</div>
					<h2 class="text-center ">Sign Up</h2>




					<form action="" th:action="@{do_register}" method="post"
						enctype="multipart/form-data" th:object="${user}">


						<div class="form-group">
							<label for="name_field" class="form-label">Your Name </label> <input
								name="name" type="text" class="form-control" id="name_field"
								aria-describedby="name" placeholder="Enter here" required
								th:value="${user.name}" />

						</div>


						<div class="form-group">
							<label for="email_field" class="form-label">Your Email </label> <input
								name="email" type="email" class="form-control" id="email_field"
								aria-describedby="name" placeholder="Enter here" required
								th:value="${user.email}" />
						</div>


						<div class="form-group">
							<label for="password_field" class="form-label">Your
								password </label> <input name="password" type="password"
								class="form-control" id="password_field" aria-describedby="name"
								placeholder="Enter here" required />
						</div>

						<div class="form-group">
							<textarea name="about" th:value="${user.about}"
								placeholder="enter something about you" rows="5"></textarea>
						</div>
						
						<div class="custom-file">
							<i class="fa-regular fa-id-badge"></i> <label>Add Profile
								Image</label> <br> <input type="file" name="profileImage" />

						</div>

						<!-- terms and agreement -->

						<div class="form-group form-check">
							<input type="checkbox" name="agreement" class="form-check-input"
								id="agreement"> <label class="form-check-label"
								for="agreement">Terms and Agreement</label>
						</div>


						<div class="text-center">
							<button type="submit" class="btn bg-primary btn-block">Submit</button>
							<button type="reset"
								class="btn bg-primary align-item-center btn-block">Reset</button>
						</div>


					</form>






				</div>

			</div>


		</div>

		</div>


	</section>



</body>
</html>
