<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		
		<div class="container">
		<div class="contactDetailsBackground card mr-6 ml-6 ">

			<div class="card-body">
			
			<div class="container text-center mt-2">
			<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}">
						</div>
						<h1 class="text-center" th:text="${user.name}"></h1>
					<table class="table text-center" style="color: white;">
						<thead>
							<tr>
								<th scope="col">User Id</th>
								<th scope="col"><span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>

							</tr>
							<tr>
								<th scope="row">Acount Active</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>
							
							
						</tbody>


					</table>
				
		</div>

</div>
</div>

	</section>
</body>
</html>
