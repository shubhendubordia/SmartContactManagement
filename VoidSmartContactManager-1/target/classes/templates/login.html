<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About Page</title>
</head>
<body>
	<section class="loginBackground">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">

						<div class="container text-center">
							<img class="mx-auto" style="width: 80px" src=""
								th:src="@{/img/login.png}" alt="" />

						</div>
						<h2 class="text-center ">Login</h2>




						<form id="login-form" th:action="@{/dologin} " action="#" method="post">


							<div th:if="${param.error}" class="alert alert-danger">
								Invalid User name and Error
							
							</div>
							<div th:if="${param.logout}" class="alert alert-success">
								you have been log out
							
							</div>


							<div class="form-group">
								<label for="email_field" class="form-label">Your Email </label>
								<input type="email" name = "username" class="form-control" id="email_field"
									aria-describedby="name" placeholder="Enter here" required />
							</div>


							<div class="form-group">
								<label for="password_field" class="form-label">Your
									password </label> <input type="password" name="password" class="form-control"
									id="password_field" aria-describedby="name"
									placeholder="Enter here" required />
							</div>

							
							<div class="text-center">
								<button type="submit" class="btn bg-primary btn-block">Submit</button>
								<button type="reset"
									class="btn bg-primary align-item-center btn-block">Reset</button>
							</div>
						</form>






					</div>

				</div>


			</div>

		</div>
	</section>
</body>
</html>
